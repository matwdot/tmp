<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysUtil - Instalação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body {
            background-color: #24273a;
            color: #8aadf4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 60px;
        }
        
        .navbar {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #181926;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .nav-item {
            color: #7dc4e4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.1s ease;
        }
        
        .nav-item:hover {
            color: #8aadf4;
            text-decoration: underline;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: 40px;
        }
        
        .content {
            margin-top: 20px;
            background-color: #11111b;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(138, 173, 244, 0.5);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 2px #1e2030;
        }
        
        .terminal {
            background-color: #11111b;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            position: relative;
        }
        
        .terminal::before {
            content: "pdv@linux: ~ $ ";
            font-weight: bold;
            color: #eba0ac;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }
        
        code {
            color: #ffffff;
        }
        
        #copy-btn {
            background-color: #24273a;
            border: 1px solid #7dc4e4;
            color: #7dc4e4;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.1s ease;
        }
        
        #copy-btn:hover {
            background-color: #7dc4e4;
            color: #181926;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: #8bd5ca;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-item">Home</a>
        <a href="https://github.com/matwdot/sysutil" target="_blank" class="nav-item">GitHub</a>
    </nav>
    
    <div class="container">
        <div class="content">
            <h1>SysUtil - Instalação</h1>
            <p>Para usar, copie o comando abaixo e cole em seu terminal:</p>
            <div class="terminal">
                <pre><code>git clone https://github.com/matwdot/sysutil.git && cd sysutil && chmod 777 -R * && ./sysutil.sh</code></pre>
                <span class="cursor"></span>
            </div>
            <button id="copy-btn">Copiar Comando</button>
        </div>
    </div>

    <script>
        document.getElementById('copy-btn').addEventListener('click', function() {
            const gitLink = `git clone https://github.com/matwdot/sysutil.git && cd sysutil && chmod 777 -R * && ./sysutil.sh`;
            navigator.clipboard.writeText(gitLink).then(() => {
                this.textContent = 'Copiado!';
                setTimeout(() => {
                    this.textContent = 'Copiar Comando';
                }, 2000);
            });
        });
    </script>
</body>
</html>
